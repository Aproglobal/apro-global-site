<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="APRO — Electric carts for modern golf courses. Electronic guidance, flexible seating, and dependable service across APAC." />
    <meta property="og:title" content="APRO — Electric Golf Carts" />
    <meta property="og:description" content="Electronic guidance, flexible seating, dependable service." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/assets/hero.jpg" />
    <meta property="og:url" content="https://apro.kukjeint.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico">
    <title>APRO — Electric Golf Carts</title>

    <style>
      :root { --font-sans: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'; }
      html { font-family: var(--font-sans); }
      /* 브라우저 폼/스크롤바 등도 라이트/다크에 맞춰주기 */
      :root { color-scheme: light dark; }
    </style>

    <!-- (1) 테마 초기 적용: 저장값(없으면 system) + OS 자동 추종 -->
    <script>
      (function () {
        try {
          var saved = localStorage.getItem('theme') || 'system';
          var mql = window.matchMedia('(prefers-color-scheme: dark)');
          var isDark = saved === 'dark' || (saved === 'system' && mql.matches);
          document.documentElement.classList.toggle('dark', isDark);
        } catch (e) { /* no-op */ }
      })();
    </script>

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "APRO",
      "url": "https://apro.kukjeint.com",
      "logo": "/assets/hero.jpg",
      "sameAs": []
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "APRO",
      "url": "https://apro.kukjeint.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://apro.kukjeint.com/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="APRO — Electric Golf Carts" />
    <meta name="twitter:description" content="Electronic guidance, flexible seating, dependable service." />
    <meta name="twitter:image" content="/assets/hero.jpg" />
    <meta name="twitter:url" content="https://apro.kukjeint.com" />

    <!-- (2) GA4 (운영 도메인에서만) -->
    <script>
      (function () {
        if (location.hostname !== 'apro.kukjeint.com') return;

        var GA_ID = '%VITE_GA_MEASUREMENT_ID%'; // Vite가 치환
        var s = document.createElement('script');
        s.async = true;
        s.src = 'https://www.googletagmanager.com/gtag/js?id=%VITE_GA_MEASUREMENT_ID%';
        document.head.appendChild(s);

        window.dataLayer = window.dataLayer || [];
        function gtag(){ dataLayer.push(arguments); }
        window.gtag = gtag;

        gtag('js', new Date());
        gtag('config', GA_ID, { send_page_view: true });
      })();
    </script>
  </head>
  <!-- App에서 라이트/다크를 처리하므로 body에는 배경 고정 클래스 제거 -->
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
