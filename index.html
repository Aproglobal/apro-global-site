<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Global one-pager: concise, APRO-only -->
    <meta
      name="description"
      content="APRO golf carts for global fleets. Lithium efficiency, robust chassis, and fleet-ready reliability."
    />
    <title>APRO — Golf Carts for Global Fleets</title>

    <!-- Open Graph / Twitter -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="APRO — Golf Carts for Global Fleets" />
    <meta property="og:description" content="Lithium efficiency, robust chassis, and fleet-ready reliability." />
    <meta property="og:image" content="/assets/hero.jpg" />
    <meta property="og:url" content="https://apro.kukjeint.com/" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="APRO — Golf Carts for Global Fleets" />
    <meta name="twitter:description" content="Lithium efficiency, robust chassis, and fleet-ready reliability." />
    <meta name="twitter:image" content="/assets/hero.jpg" />
    <meta name="twitter:url" content="https://apro.kukjeint.com/" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/favicon.ico" />

    <style>
      :root { --font-sans: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'; }
      html { font-family: var(--font-sans); }
      :root { color-scheme: light dark; }
    </style>

    <!-- (1) Initial theme apply -->
    <script>
      (function () {
        try {
          var saved = localStorage.getItem('theme') || 'system';
          var mql = window.matchMedia('(prefers-color-scheme: dark)');
          var isDark = saved === 'dark' || (saved === 'system' && mql.matches);
          document.documentElement.classList.toggle('dark', isDark);
        } catch (e) { /* no-op */ }
      })();
    </script>

    <!-- Canonical (prod only) + noindex for non-prod -->
    <link id="canonical-link" rel="canonical" href="https://apro.kukjeint.com/">
    <script>
      (function () {
        var isProd = location.hostname === 'apro.kukjeint.com';
        // canonical update
        var canon = document.getElementById('canonical-link');
        if (canon) canon.href = 'https://apro.kukjeint.com' + (location.pathname.endsWith('/') ? location.pathname : location.pathname + '/').replace('//','/');
        // noindex for non-prod
        if (!isProd) {
          var m = document.createElement('meta');
          m.name = 'robots';
          m.content = 'noindex,nofollow';
          document.head.appendChild(m);
        }
      })();
    </script>

    <!-- Structured Data: Organization (global) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "APRO",
      "url": "https://apro.kukjeint.com",
      "logo": "https://apro.kukjeint.com/assets/hero.jpg",
      "contactPoint": [{
        "@type": "ContactPoint",
        "contactType": "sales",
        "email": "aproglobal@kukjeint.com",
        "areaServed": "Worldwide",
        "availableLanguage": ["en","ko"]
      }]
    }
    </script>

    <!-- Structured Data: WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "APRO",
      "url": "https://apro.kukjeint.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://apro.kukjeint.com/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Structured Data: FAQ (keep concise) -->
    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"FAQPage",
      "mainEntity":[
        {
          "@type":"Question",
          "name":"Do you ship worldwide?",
          "acceptedAnswer":{"@type":"Answer","text":"Yes. We support global shipping through our logistics partners. Lead time depends on order size and destination."}
        },
        {
          "@type":"Question",
          "name":"What charging power do APRO carts require?",
          "acceptedAnswer":{"@type":"Answer","text":"Standard AC charging is supported. Exact specs depend on model and battery pack configuration."}
        },
        {
          "@type":"Question",
          "name":"Can we customize seating or cargo?",
          "acceptedAnswer":{"@type":"Answer","text":"Yes. Seating layout, cargo deck, and selected accessories can be customized for fleet needs."}
        }
      ]
    }
    </script>

    <!-- (2) GA4 (prod only) -->
    <script>
      (function () {
        if (location.hostname !== 'apro.kukjeint.com') return;

        var GA_ID = '%VITE_GA_MEASUREMENT_ID%';
        var s = document.createElement('script');
        s.async = true;
        s.src = 'https://www.googletagmanager.com/gtag/js?id=%VITE_GA_MEASUREMENT_ID%';
        document.head.appendChild(s);

        window.dataLayer = window.dataLayer || [];
        function gtag(){ dataLayer.push(arguments); }
        window.gtag = gtag;

        gtag('consent', 'default', {
          ad_user_data: 'denied',
          ad_personalization: 'denied',
          ad_storage: 'denied',
          analytics_storage: 'granted'
        });

        gtag('js', new Date());
        gtag('config', GA_ID, { send_page_view: true });
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
