    <!-- GA4 (gtag.js) — 운영 도메인에서만 로드 -->
    <script>
      (function () {
        if (location.hostname !== 'apro.kukjeint.com') return;

        // Vite가 빌드 시 %VITE_GA_MEASUREMENT_ID% -> G-XXXX 로 치환
        var GA_ID = "%VITE_GA_MEASUREMENT_ID%";

        var s = document.createElement('script');
        s.async = true;
        s.src = "https://www.googletagmanager.com/gtag/js?id=%VITE_GA_MEASUREMENT_ID%";
        document.head.appendChild(s);

        window.dataLayer = window.dataLayer || [];
        function gtag(){ dataLayer.push(arguments); }
        window.gtag = gtag;

        gtag('js', new Date());
        gtag('config', GA_ID, { send_page_view: true }); // 최초 1회
      })();
    </script>
