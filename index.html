    <style>
      :root { --font-sans: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'; }
      html { font-family: var(--font-sans); }
      :root { color-scheme: light dark; }
    </style>

    <!-- (1) 테마 초기 적용 -->
    <script>
      (function () {
        try {
          var saved = localStorage.getItem('theme') || 'system';
          var mql = window.matchMedia('(prefers-color-scheme: dark)');
          var isDark = saved === 'dark' || (saved === 'system' && mql.matches);
          document.documentElement.classList.toggle('dark', isDark);
        } catch (e) { /* no-op */ }
      })();
    </script>

    <!-- Structured Data -->
    <script type="application/ld+json">

      "@context": "https://schema.org",

    <!-- (2) GA4 (운영/프리뷰/로컬 허용) -->
    <script>
      (function () {
        var host = location.hostname;
        var allowed =
          host === 'apro.kukjeint.com' ||
          host.endsWith('.web.app') ||
          host.endsWith('.firebaseapp.com') ||
          host === 'localhost';

        if (!allowed) return;

        // 런타임 폴백 ID (앱 코드가 참조)
        window.__GA_ID__ = '%VITE_GA_MEASUREMENT_ID%';

        var s = document.createElement('script');
        s.async = true;
        s.src = 'https://www.googletagmanager.com/gtag/js?id=%VITE_GA_MEASUREMENT_ID%';
        document.head.appendChild(s);

        window.dataLayer = window.dataLayer || [];
        function gtag(){ dataLayer.push(arguments); }
        window.gtag = gtag;

        gtag('js', new Date());
        gtag('config', window.__GA_ID__, { send_page_view: true });
      })();
    </script>
