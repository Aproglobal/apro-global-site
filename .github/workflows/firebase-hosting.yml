name: Deploy to Firebase Hosting & Functions
run-name: "Build & Deploy â€¢ ${{ github.ref_name }} â€¢ by ${{ github.actor }}"

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-live
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # --- Build-time env for Vite (frontend public vars) ---
      - name: Create .env for build
        run: |
          cat << 'EOF' > .env
          VITE_SALES_EMAIL=${{ secrets.VITE_SALES_EMAIL }}
          VITE_GA_MEASUREMENT_ID=${{ secrets.VITE_GA_MEASUREMENT_ID }}
          VITE_AB_DEFAULT=A
          VITE_RECAPTCHA_SITE_KEY=${{ secrets.VITE_RECAPTCHA_SITE_KEY }}
          EOF
          echo ".env file created (values hidden):"
          cat .env | sed 's/=\(.*\)/=[HIDDEN]/'

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # --- Ensure optional UI deps present for CI builds (premium icons) ---
      - name: Ensure lucide-react present
        run: |
          if ! npm ls lucide-react >/dev/null 2>&1; then
            echo "Installing lucide-react (not found in node_modules)"
            npm i lucide-react@latest
          else
            echo "lucide-react already present"
          fi

      # --- Auto-generate sitemap with fresh <lastmod> ---
      # Overwrites public/sitemap.xml each run (Vite copies /public â†’ /dist)
      - name: Generate sitemap.xml (UTC today)
        run: |
          TODAY=$(date -u +%Y-%m-%d)
          mkdir -p public
          cat > public/sitemap.xml <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
            <url>
              <loc>https://apro.kukjeint.com/</loc>
              <lastmod>${TODAY}</lastmod>
              <changefreq>weekly</changefreq>
              <priority>1.0</priority>
            </url>
          </urlset>
          EOF
          echo "Sitemap generated with lastmod=${TODAY}"

      - name: Build
        run: npm run build

      - name: Verify GA ID replaced
        run: |
          if [ ! -f dist/index.html ]; then
            echo "âŒ dist/index.html not found. Is Vite output 'dist'?" && exit 1
          fi
          if grep -q "googletagmanager.com/gtag/js?id=G-" dist/index.html; then
            echo "âœ… GA ID found in dist/index.html"
          else
            echo "âŒ GA ID NOT found in dist/index.html"; exit 1
          fi

      # ---- Functions(+ Firestore Indexes): run on all branches if secrets exist ----
      - name: Sync & Deploy Firestore Indexes + Functions
        shell: bash
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          SALES_TO: ${{ secrets.SALES_TO }}
          SENDGRID_FROM: ${{ secrets.SENDGRID_FROM }}
          SALES_BCC: ${{ secrets.SALES_BCC }}
          RECAPTCHA_SECRET: ${{ secrets.RECAPTCHA_SECRET }}
        run: |
          set -euo pipefail
          missing=()
          [ -z "${SENDGRID_API_KEY:-}" ]  && missing+=("SENDGRID_API_KEY")
          [ -z "${SALES_TO:-}" ]         && missing+=("SALES_TO")
          [ -z "${SENDGRID_FROM:-}" ]    && missing+=("SENDGRID_FROM")
          [ -z "${RECAPTCHA_SECRET:-}" ] && missing+=("RECAPTCHA_SECRET")
          if [ ${#missing[@]} -gt 0 ]; then
            echo "ðŸŸ¡ Skipping functions deploy. Missing secrets: ${missing[*]}"
            exit 0
          fi

          export GOOGLE_APPLICATION_CREDENTIALS="$RUNNER_TEMP/gcp.json"
          printf '%s' "$FIREBASE_SERVICE_ACCOUNT" > "$GOOGLE_APPLICATION_CREDENTIALS"

          npm i -g firebase-tools@latest

          sync_secret () {
            local NAME="$1"
            local VAL="$(printenv "$NAME" || true)"
            if [ -z "$VAL" ]; then
              VAL="__NONE__"
              echo "[$NAME] not provided â€” using placeholder '__NONE__'"
            fi
            printf "%s" "$VAL" | firebase functions:secrets:set "$NAME" \
              --project "$FIREBASE_PROJECT_ID" --force --non-interactive
            echo "Synced secret: $NAME"
          }
          sync_secret SENDGRID_API_KEY
          sync_secret SALES_TO
          sync_secret SENDGRID_FROM
          sync_secret SALES_BCC
          sync_secret RECAPTCHA_SECRET

          pushd functions
            if [ -f package-lock.json ]; then npm ci; else npm install; fi
            npm run build
          popd

          firebase deploy \
            --only "firestore:indexes,functions" \
            --project "$FIREBASE_PROJECT_ID" \
            --non-interactive --force

      # ---- Hosting: branch preview (channel = branch) ----
      - name: Deploy to Firebase Hosting (Preview channel = branch)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          channelId: ${{ github.ref_name }}

      # ---- Hosting: always LIVE (you asked to deploy live on branch too) ----
      - name: Deploy to Firebase Hosting (LIVE)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          channelId: live
