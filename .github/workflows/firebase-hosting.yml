name: Deploy to Firebase Hosting & Functions
run-name: "Build & Deploy • ${{ github.ref_name }} • by ${{ github.actor }}"

on:
  push:
    branches:
      - main
      - 0924_01        # ← 테스트용 브랜치 추가 (원하는 브랜치로 바꿔도 됨)
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Build-time env for Vite
      - name: Create .env for build
        run: |
          cat << 'EOF' > .env
          VITE_SALES_EMAIL=${{ secrets.VITE_SALES_EMAIL }}
          VITE_GA_MEASUREMENT_ID=${{ secrets.VITE_GA_MEASUREMENT_ID }}
          VITE_AB_DEFAULT=A
          EOF
          echo ".env file created (values hidden):"
          cat .env | sed 's/=\(.*\)/=[HIDDEN]/'

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        run: npm run build

      - name: Verify GA ID replaced
        run: |
          if [ ! -f dist/index.html ]; then
            echo "❌ dist/index.html not found. Is Vite output 'dist'?" && exit 1
          fi
          echo "Checking GA ID in dist/index.html..."
          if grep -q "googletagmanager.com/gtag/js?id=G-" dist/index.html; then
            echo "✅ GA ID found in dist/index.html"
          else
            echo "❌ GA ID NOT found in dist/index.html"; exit 1
          fi

      # ---- Functions: secrets 유무를 스크립트 내부에서 판단해 스킵/실행 ----
      - name: Sync & Deploy Firebase Functions (skip if email secrets missing)
        shell: bash
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          SALES_TO: ${{ secrets.SALES_TO }}
          FROM: ${{ secrets.FROM }}
          SALES_BCC: ${{ secrets.SALES_BCC }}
        run: |
          set -euo pipefail

          # 0) 이메일 관련 시크릿이 없으면 스킵
          missing=()
          [ -z "${SENDGRID_API_KEY:-}" ] && missing+=("SENDGRID_API_KEY")
          [ -z "${SALES_TO:-}" ]        && missing+=("SALES_TO")
          [ -z "${FROM:-}" ]            && missing+=("FROM")
          if [ ${#missing[@]} -gt 0 ]; then
            echo "🟡 Skipping functions deploy. Missing secrets: ${missing[*]}"
            exit 0
          fi

          # 1) 서비스 계정으로 인증
          export GOOGLE_APPLICATION_CREDENTIALS="$RUNNER_TEMP/gcp.json"
          printf '%s' "$FIREBASE_SERVICE_ACCOUNT" > "$GOOGLE_APPLICATION_CREDENTIALS"

          # 2) Firebase CLI
          npm i -g firebase-tools@latest

          # 3) GitHub Secrets → Firebase Secret Manager 동기화
          sync_secret () {
            local NAME="$1"
            local VAL="$(printenv "$NAME" || true)"
            if [ -n "$VAL" ]; then
              printf "%s" "$VAL" | firebase functions:secrets:set "$NAME" \
                --project "$FIREBASE_PROJECT_ID" \
                --force
              echo "Synced secret: $NAME"
            else
              echo "Skip empty: $NAME"
            fi
          }
          sync_secret SENDGRID_API_KEY
          sync_secret SALES_TO
          sync_secret FROM
          sync_secret SALES_BCC

          # 4) Functions 빌드 & 배포
          pushd functions
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
          npm run build
          popd

          firebase deploy --only functions --project "$FIREBASE_PROJECT_ID"

      # ---- Hosting 배포 ----
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
