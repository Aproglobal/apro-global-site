# .github/workflows/firebase-hosting.yml
name: Deploy to Firebase Hosting & Functions
run-name: "Build & Deploy â€¢ ${{ github.ref_name }} â€¢ by ${{ github.actor }}"

on:
  push:
    branches:
      - '**'           # ëª¨ë“  ë¸Œëœì¹˜
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # --- Build-time env for Vite (í”„ë¡ íŠ¸ ê³µê°œ ë³€ìˆ˜) ---
      - name: Create .env for build
        run: |
          cat << 'EOF' > .env
          VITE_SALES_EMAIL=${{ secrets.VITE_SALES_EMAIL }}
          VITE_GA_MEASUREMENT_ID=${{ secrets.VITE_GA_MEASUREMENT_ID }}
          VITE_AB_DEFAULT=A
          EOF
          echo ".env file created (values hidden):"
          cat .env | sed 's/=\(.*\)/=[HIDDEN]/'

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        run: npm run build

      - name: Verify GA ID replaced
        run: |
          if [ ! -f dist/index.html ]; then
            echo "âŒ dist/index.html not found. Is Vite output 'dist'?" && exit 1
          fi
          if grep -q "googletagmanager.com/gtag/js?id=G-" dist/index.html; then
            echo "âœ… GA ID found in dist/index.html"
          else
            echo "âŒ GA ID NOT found in dist/index.html"; exit 1
          fi

      # ë¸Œëœì¹˜ ì´ë¦„ì„ Firebase ì±„ë„ ê·œì¹™ì— ë§ê²Œ ì •ì œ (mainì´ë©´ live)
      - name: Compute deploy channel
        id: channel
        shell: bash
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "channel=live" >> "$GITHUB_OUTPUT"
          else
            ref="${{ github.ref_name }}"
            channel=$(echo "$ref" \
              | tr '[:upper:]' '[:lower:]' \
              | sed 's/[^a-z0-9-]/-/g; s/^-//; s/-$//; s/--*/-/g' \
              | cut -c1-36)
            if [ -z "$channel" ]; then channel="preview"; fi
            echo "channel=$channel" >> "$GITHUB_OUTPUT"
          fi
          echo "Deploy channel: $(cat $GITHUB_OUTPUT)"

      # ---- Functions: ëª¨ë“  ë¸Œëœì¹˜ì—ì„œ ì‹¤í–‰ ----
      - name: Sync & Deploy Firebase Functions
        shell: bash
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          SALES_TO: ${{ secrets.SALES_TO }}
          SENDGRID_FROM: ${{ secrets.SENDGRID_FROM }}
          SALES_BCC: ${{ secrets.SALES_BCC }}   # ë¹„ì–´ìˆì„ ìˆ˜ ìˆìŒ
        run: |
          set -euo pipefail

          # 0) í•„ìˆ˜ ë©”ì¼ ì‹œí¬ë¦¿ ì—†ìœ¼ë©´ Functions ë°°í¬ ìŠ¤í‚µ
          missing=()
          [ -z "${SENDGRID_API_KEY:-}" ] && missing+=("SENDGRID_API_KEY")
          [ -z "${SALES_TO:-}" ]        && missing+=("SALES_TO")
          [ -z "${SENDGRID_FROM:-}" ]   && missing+=("SENDGRID_FROM")
          if [ ${#missing[@]} -gt 0 ]; then
            echo "ğŸŸ¡ Skipping functions deploy. Missing secrets: ${missing[*]}"
            exit 0
          fi

          # 1) ì„œë¹„ìŠ¤ ê³„ì • ì¸ì¦(ADC)
          export GOOGLE_APPLICATION_CREDENTIALS="$RUNNER_TEMP/gcp.json"
          printf '%s' "$FIREBASE_SERVICE_ACCOUNT" > "$GOOGLE_APPLICATION_CREDENTIALS"

          # 2) Firebase CLI
          npm i -g firebase-tools@latest

          # 3) GitHub Secrets â†’ Firebase Secret Manager ë™ê¸°í™”
          #    SALES_BCCê°€ ë¹„ì–´ìˆìœ¼ë©´ Secret Managerê°€ 400ì„ ë‚´ë¯€ë¡œ placeholderë¡œ ì±„ì›€
          sync_secret () {
            local NAME="$1"
            local VAL="$(printenv "$NAME" || true)"
            if [ -z "$VAL" ]; then
              VAL="__NONE__"
              echo "[$NAME] not provided â€” using placeholder '__NONE__'"
            fi
            printf "%s" "$VAL" | firebase functions:secrets:set "$NAME" \
              --project "$FIREBASE_PROJECT_ID" --force --non-interactive
            echo "Synced secret: $NAME"
          }
          sync_secret SENDGRID_API_KEY
          sync_secret SALES_TO
          sync_secret SENDGRID_FROM
          sync_secret SALES_BCC   # <= ë¹„ì–´ìˆì–´ë„ placeholderë¡œ ìƒì„±

          # 4) Functions ë¹Œë“œ & ë°°í¬
          pushd functions
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
          npm run build
          popd

          # ë¹„ëŒ€í™”ì‹ ëª¨ë“œë¡œ í”„ë¡¬í”„íŠ¸ ì°¨ë‹¨
          firebase deploy --only functions --project "$FIREBASE_PROJECT_ID" --non-interactive

      # ---- Hosting ë°°í¬: main=live, ê·¸ ì™¸=í”„ë¦¬ë·°(7ì¼) ----
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          channelId: ${{ steps.channel.outputs.channel }}
          expires: 7d
